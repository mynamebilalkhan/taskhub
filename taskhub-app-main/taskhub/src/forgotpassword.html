<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - TaskHub</title>
    <!-- This script handles ONLY signup logic -->
    <script type="module" src="/signup.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="assets/logo.png" alt="Logo" />
        </div>

        <!-- Main heading & subheading -->
        <h1 class="main-heading">Forgot Password?</h1>
        <p class="subheading">Enter your email to reset password and get back on track.</p>

        <!-- Debug / error messages -->
        <p id="debug-msg"></p>

        <!-- Sign-up form -->
        <div id="signup-form" class="auth-form">
            <label for="signup-username" class="label">Email or Username</label>
            <input type="text" id="signup-username" placeholder="Email or Username" required />

            <button id="signup-button" class="btn-primary">Send Instructions</button>
        </div>

        <div class="signup-cta">
            <p>
                <a href="index.html" class="link-button">Back to Log in</a>
            </p>
        </div>
    </div>
</body>

</html>
